name: Shim library test 

on:
  pull_request:
    types: [opened, edited, reopened]
  push:
    branches:
      - v03

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'     
        required: false
        default: false

jobs:

  run_sr_insects_tests:

    strategy:
      # Don't cancel the entire matrix when one job fails
      fail-fast: false
      matrix:
       which_test: [ shim ]
       osver: [ "ubuntu-18.04", "ubuntu-20.04", "ubuntu-22.04" ]

    runs-on: ${{ matrix.osver }}
  
    name: ${{ matrix.which_test }} test on ${{ matrix.osver }}
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          ./vm_autoconfig.sh
          ./vm_ssh_localhost.sh
         
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event.inputs.debug_enabled }}
        #if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}

      - name: Setup ${{ matrix.which_test }} build binaries.
        run: |
          make 

      - name: Setup ${{ matrix.which_test }} run shim post test
        run: |
          make test_shim_post

      - name: Setup ${{ matrix.which_test }} run shim copy test
        run: |
          make test_shim_copy

      - name: Compress log files for artifacts
        if: always()
        continue-on-error: true
        run: |
          tar -czf ${HOME}/sr3c_logs.tar.gz ${HOME}/.cache/sr3 ${HOME}/.config/sr3 shim_post.log shim_copy.log

      - name: Save run artifacts
        if: always()
        uses: actions/upload-artifact@v3
        continue-on-error: true
        with:
          name: sr3_${{ matrix.which_test }}_${{ matrix.osver }}_state_${{ github.sha }}
          path: ~/sr3c_logs.tar.gz

